<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Archetype Result</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('select') }}">
            <img src="{{ url_for('static', filename='NBA_INSIGHTS_LOGO.png') }}" alt="NBA Insights Logo" class="top-right-logo">
        </a>
        <h1>Result</h1>
        {% if result.error %}
            <p class="error">{{ result.error }}</p>
        {% else %}
            <p><strong>Name:</strong> {{ result.name }}</p>
            <p><strong>Archetypes:</strong> {{ result.archetypes | join(', ') }}</p>
            <div class="player-image">
                <img src="https://ak-static.cms.nba.com/wp-content/uploads/headshots/nba/latest/260x190/{{ player_id }}.png" alt="{{ player_id }}">
            </div>
            <div class="graph">
                <h2>Visualization</h2>
                {% if result.plot_path %}
                    <img src="{{ url_for('static', filename=result.plot_path) }}" alt="Visualization" style="max-width: 100%; border: 1px solid #ccc; border-radius: 8px;">
                {% else %}
                    <p>No visualization available.</p>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
