<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Archetypes</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="NBA Insights Logo" class="top-right-logo">
        </a>
        <h1>NBA Player Archetype Finder</h1>
        <form action="/get_archetype" method="POST">
            <label for="player_name">Enter Player Name:</label>
            <input type="text" id="player_name" name="player_name" placeholder="e.g., LeBron James" required>
            <button type="submit">Find Archetype</button>
        </form>
    </div>
    <footer>
        <p>&copy; 2025 NBA Player Archetype Finder. <a href="https://github.com/Jaynik-S/NBA_Insights" target="_blank">GitHub</a></p>
    </footer>
</body>
</html>
