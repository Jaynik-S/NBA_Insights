<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Player Archetypes</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/css/animate.css">
</head>
<body>
    <div class="container wow fadeIn" data-wow-delay="0.3s">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="NBA Insights Logo" class="top-right-logo wow fadeInDown" data-wow-delay="0.5s">
        </a>
        <h1 class="wow fadeInUp" data-wow-delay="0.4s">NBA Player Archetype Finder</h1>
        <form action="/get_archetype" method="POST" class="wow fadeInUp" data-wow-delay="0.6s">
            <label for="player_name">Enter Player Name:</label>
            <input type="text" id="player_name" name="player_name" placeholder="e.g., LeBron James" required>
            <button type="submit" class="wow fadeInUp" data-wow-delay="0.8s">Find Archetype</button>
        </form>
    </div>
    <footer class="wow fadeInUp" data-wow-delay="1.3s">
        <p style="">By <a href="https://www.linkedin.com/in/jayniksheth" target="_blank" style="text-decoration: underline";>Jaynik</a> &copy; 2025.</p>
    </footer>

    <!-- JS files -->
    <script src="/static/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
