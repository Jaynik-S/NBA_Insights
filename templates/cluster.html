{% extends "layout.html" %}

{% block title %}NBA Player Archetypes{% endblock %}

{% set active_page = 'cluster' %}

{% block content %}
<div class="container wow fadeIn" data-wow-delay="0.3s">
    <h1 class="wow fadeInUp" data-wow-delay="0.4s">Archetype Finder</h1>
    <form action="/get_archetype" method="POST" class="wow fadeInUp" data-wow-delay="0.6s">
        <label for="player_name">Enter Player Name:</label>
        <input type="text" id="player_name" name="player_name" placeholder="e.g., LeBron James" required>
        <button type="submit" class="wow pulse" data-wow-delay="0.8s">Find Archetype</button>
    </form>
</div>
{% endblock %}
