<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Players</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <a href="{{ url_for('select') }}">
            <img src="{{ url_for('static', filename='NBA_INSIGHTS_LOGO.png') }}" alt="NBA Insights Logo" class="top-right-logo">
        </a>
        <h1>Compare Players</h1>
        <form action="/compare_players" method="POST">
            <div class="row">
                <div class="column">
                    <label for="player1_name">Enter Player 1 Name:</label>
                    <input type="text" id="player1_name" name="player1_name" required>
                </div>
                <div class="column">
                    <label for="player2_name">Enter Player 2 Name:</label>
                    <input type="text" id="player2_name" name="player2_name" required>
                </div>
            </div>
            <button type="submit">Compare</button>
        </form>
    </div>
</body>
</html>
