<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare Players</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/css/animate.css">
    <!-- Add our custom JavaScript -->
    <script src="/static/js/compare.js"></script>
</head>
<body>
    <!-- Navbar Start -->
    <header class="header navbar-area" >
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <nav class="navbar navbar-expand-lg">
                        <a class="navbar-brand" href="{{ url_for('home') }}">
                            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="NBA Insights Logo">
                        </a>
                        <button class="navbar-toggler" type="button" data-toggle="collapse"
                            data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                            <span class="toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse sub-menu-bar" id="navbarSupportedContent">
                            <ul id="nav" class="navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="page-scroll" href="{{ url_for('home') }}">Home</a>
                                </li>
                                <li class="nav-item">
                                    <a class="page-scroll" href="{{ url_for('home') }}#about">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="page-scroll" href="{{ url_for('cluster') }}">Archetype</a>
                                </li>
                                <li class="nav-item">
                                    <a class="page-scroll active" href="{{ url_for('compare') }}">Comparison</a>
                                </li>
                                <li class="nav-item">
                                    <a class="page-scroll" href="#">Custom</a>
                                </li>
                            </ul>
                        </div> <!-- navbar collapse -->
                    </nav> <!-- navbar -->
                </div>
            </div> <!-- row -->
        </div> <!-- container -->
    </header>
    <!-- Navbar End -->
    
    <div class="container wow fadeIn" data-wow-delay="0.3s">
        <h1 class="wow fadeInUp" data-wow-delay="0.4s">Compare Players</h1>
        <form action="/compare_players" method="POST" class="wow fadeInUp" data-wow-delay="0.5s">
            <div id="players-selection" class="wow fadeIn" data-wow-delay="0.6s" style="padding: 0px; margin-top: 0px;">
                <div class="column wow fadeInLeft" data-wow-delay="0.7s" >
                    <label for="player1_name">Enter Player 1 Name:</label>
                    <input type="text" id="player1_name" name="player1_name" placeholder="e.g., Stephen Curry" required>
                </div>
                <div class="column wow fadeInRight" data-wow-delay="0.8s">
                    <label for="player2_name">Enter Player 2 Name:</label>
                    <input type="text" id="player2_name" name="player2_name" placeholder="e.g., Kevin Durant" required>
                </div>
            </div>
            <div class="button-group wow fadeInUp" data-wow-delay="0.9s" style="margin-top: -20px;">
                <button type="button" id="addPlayerButton" onclick="addPlayerInput()" class="wow pulse" data-wow-delay="1s">Add Another Player</button>
                <button type="submit" class="wow pulse" data-wow-delay="1.1s">Compare</button>
            </div>
        </form>
    </div>
    <footer class="wow fadeInUp" data-wow-delay="1.3s">
        <p style="">By <a href="https://www.linkedin.com/in/jayniksheth" target="_blank" style="text-decoration: underline";>Jaynik</a> &copy; 2025.</p>
    </footer>

    <!-- JS files -->
    <script src="/static/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
