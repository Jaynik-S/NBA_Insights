<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/css/animate.css">
</head>
<body>
    <div class="container wow fadeIn" data-wow-delay="0.3s">
        <a href="{{ url_for('home') }}">
            <img src="{{ url_for('static', filename='img/logo.png') }}" alt="NBA Insights Logo" class="tl wow fadeInDown" data-wow-delay="0.5s">
        </a>
        <h1 class="wow fadeInUp" data-wow-delay="0.4s">Error</h1>
        <p class="error wow fadeIn" data-wow-delay="0.6s">{{ error_message }}</p>
        <a href="{{ url_for('select') }}" class="button-link wow bounceIn" data-wow-delay="0.8s">Go Back</a>
    </div>
    <footer class="wow fadeInUp" data-wow-delay="1.3s">
        <p style="">By <a href="https://www.linkedin.com/in/jayniksheth" target="_blank" style="text-decoration: underline";>Jaynik</a> &copy; 2025.</p>
    </footer>

    <!-- JS files -->
    <script src="/static/js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>
</html>
